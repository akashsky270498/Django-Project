{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}

{% block body %}
<div class="Container fluid mb-3">
<img src="/static/14.jpg" class="d-block w-100" alt="...">
</div>
<div class="container">
<h2 class="text-center">Contact Us</h2>
<form method="post" action="/contact">
    {% csrf_token %}
<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
  </div>
  <div class="mb-3">
    <label for="ExampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="ExampleFormControlInput1" name="email" placeholder="Enter your E-mail">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
  </div>
  <div class="form-group mb-3">
    <label for="desc" class="form-label">Tell Me for what you want to contact me?</label>
    <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Write here...."></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</div>
{% endblock body %}
